    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Title -->
    <title>Shine Smile</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <!-- Header Top -->
            <div class="header-top">
                <a href="/">
                    <div class="logo">
                        <span class="logo__circle"></span>
                        <span class="logo__text">
                            <span class="logo__brand">shine</span>
                            <span class="logo__brand logo__brand--small">smile</span>
                        </span>
                    </div>
                </a>

                <nav class="navbar">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--active">
                            <a href="#!" class="nav__link nav__link--ac">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Services</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__link">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <!-- Actions -->
                <div class="header__action">
                    <a href="#!" class="action__btn--login">Log In</a>
                    <a href="#!" class="btn action__btn--signup">Sign up</a>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <!-- Hero content -->
                <section class="hero__content">
                    <h1 class="hero__heading">
                        Exceptional dental care for all ages.
                    </h1>
                    <p class="hero__desc">
                        Exceptional dental care for all ages.
                        Your great smile begins with a great dentist.
                    </p>
                    <div class="hero__row">
                        <a href="" class="btn">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </section>
                <!-- Hero Media -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./assets/img/hero-1.jpg" alt="" class="hero__img">
                        <img src="./assets/img/hero-2.jpg" alt="" class="hero__img">
                    </figure>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
